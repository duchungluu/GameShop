{% load staticfiles%}
<div class="tile">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h1>{{game.title}}</h1>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class=frame>
                    <span class="helper"></span><img class="gameImg" src="{{game.imageUrl}}" onerror="this.src = '{% static "images/image_not_found.jpg" %}';" width="200" height="150" alt="Game Image">
                </div>
            </div>
        </div>

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h3>Description:</h3>
            <p>{{game.desc}}</p>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h3>Rating:</h3>
            {% if game.avgRate %}
            <div class="rateit rateitajax" data-rateit-value="{{game.avgRate}}" data-rateit-ispreset="true" data-rateit-readonly="true" data-rateit-step="0.1" data-rateit-max="5"></div>
            {% else %}
            <p>Not rated yet</p>
            {% endif %}
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h3>Price:</h3>
            <p>{{game.price}}â‚¬ </p>
        </div>
    </div>
    <div class="modal-footer">
        <form id="buyForm" action="http://payments.webcourse.niksula.hut.fi/pay/" method="POST">
            <input type="hidden" name="pid" value= {{pid}} />
            <input type="hidden" name="sid" value= {{sid}} />
            <input type="hidden" name="success_url"
            value={{success_url}} />
            <input type="hidden" name="cancel_url"
            value={{cancel_url}} />
            <input type="hidden" name="error_url"
            value={{error_url}} />
            <input type="hidden" name="checksum"
            value={{checksum}} />
            <input type="hidden" name="amount"
            value={{amount}} />
            <input type="hidden" name="checksumstr"
            value={{checksumstr}} />
            <!--<input class="btn btn-primary btn-lg" type="submit" value="Buy"/>-->
        </form>
        <button id="buyButton" type="button" class="btn btn-primary btn-lg">Buy</button>
        <button type="button" class="btn btn-primary btn-lg" data-dismiss="modal">Close</button>
    </div>
</div>
